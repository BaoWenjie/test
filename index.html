

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Button Test</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AZofHmeTRxP_ig8krgBTZk2AA8-DRTdjO9ymeWFNh1w-_pPIGq4QizpfhwLEKmO8JqIyh1gzB51KLBMR&locale=en_US"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>PayPal Payment</h1>
    <div id="paypal-button-container"></div>

    <script>
        // PayPal Smart Payment Buttons
        paypal.Buttons({
            createOrder: function (data, actions) {
                // 创建订单
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // 价格
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                // 支付完成
                return actions.order.capture().then(function (details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            },
            onClick: function () {
                // 检测是否安装了 PayPal 应用
                const hasPayPalApp = /paypal/i.test(navigator.userAgent);
                if (!hasPayPalApp) {
                    alert('111'); // 提示用户没有安装 PayPal 应用
                }
            }
        }).render('#paypal-button-container'); // 渲染 PayPal 按钮
    </script>
</body>
</html>
