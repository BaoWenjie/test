<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Button Test</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AZofHmeTRxP_ig8krgBTZk2AA8-DRTdjO9ymeWFNh1w-_pPIGq4QizpfhwLEKmO8JqIyh1gzB51KLBMR&locale=en_US"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #paypal-button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>11111111</h1>
    <div id="paypal-button-container"></div>
<!-- 这是一次测试 -->
<!-- 这是第二次测试 -->
    <script>
        paypal.Buttons({
          // 配置订单
          createOrder: function (data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: '1.00' // 设置支付金额
                }
              }]
            });
          },
      
          // 执行订单
          onApprove: function (data, actions) {
            // 捕获支付结果
            return actions.order.capture().then(function (details) {
              alert('支付成功，感谢 ' + details.payer.name.given_name + '!');
              // 可在这里处理成功后的业务逻辑
            });
          },
      
          // 支付取消或失败时的处理
          onCancel: function (data) {
            alert('支付已取消');
          },
      
          onError: function (err) {
            console.error('支付失败:', err);
            alert('支付出现问题，请稍后重试');
          }
        }).render('#paypal-button-container'); // 渲染按钮到指定容器
      </script>
      
</body>
</html>
